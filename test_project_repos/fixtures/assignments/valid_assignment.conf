# Valid Comprehensive Assignment Configuration
# This fixture provides a complete valid configuration for testing most assignments commands.
# All fields are populated with realistic test values.

# GitHub Classroom URL - Required
# The assignment URL from GitHub Classroom
CLASSROOM_URL=https://classroom.github.com/classrooms/123456/assignments/test-assignment

# Template Repository URL - Required
# The source template repository for the assignment
TEMPLATE_REPO_URL=https://github.com/test-org/test-assignment-template

# Organization Name - Required
# GitHub organization where assignment repositories exist
GITHUB_ORGANIZATION=test-org

# Assignment Name - Required
# The name of the assignment (used for repo naming)
ASSIGNMENT_NAME=test-assignment

# Assignment File - Required
# Main assignment file that students work on
ASSIGNMENT_FILE=assignment.ipynb

# Classroom Repository URL - Optional
# The classroom repository for the assignment (for updates/syncing)
CLASSROOM_REPO_URL=https://github.com/test-org/classroom-test-assignment

# Secrets List - Optional
# Comma-separated list of GitHub Actions secrets to manage
SECRETS_LIST=API_KEY,DATABASE_URL,SECRET_TOKEN

# Student Files - Optional
# Files/directories to preserve during updates (won't be overwritten)
STUDENT_FILES=assignment.ipynb,student_work/,data/

# Collaborator Users - Optional
# Comma-separated list of usernames with collaborator access
COLLABORATOR_USERS=ta1,ta2,instructor

# Use Secrets - Optional
# Enable secrets management in orchestration
USE_SECRETS=true
